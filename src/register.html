<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main.css">
    <script src="/src/js/regist.js" type="module"></script>
    <title>Autentisering</title>
</head>

<body>
    <header id="scroll_function">
        <section class="header-section">
            <h2 class="logo" tabindex="0" onclick='window.location.href = "index.html"'></h2>
        </section>
        <button class="menuBtn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">Meny</span>
        </button>
        <nav id="nav-menu">
            <button class="menuBtn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">stäng</span>
            </button>
            <ul>
                <li class="links"><a class="action" href="#">signup</a></li>
                <li class="links"><a href="/src/index.html">login</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="backgroundImage"></div>
        <div class="container">
            <fieldset id="registrationForm" class="registration form">
                <h2 class="header">Bli Medlem</h2>
                <form method="post" id="register-form">
                    <label for="name">Ange ditt Namn:</label>
                    <input type="text" id="name" name="username" placeholder="John Depp" autocomplete="name">
                    <label for="e-mail">Ange din e-mail:</label>
                    <input type="email" id="e-mail" name="email" placeholder="john.depp@example.com"
                        autocomplete="username">
                    <label for="passwords">Skapa ett lösenord:</label>
                    <input type="password" name="password" id="passwords" placeholder="Skapa ett lösenord"
                        autocomplete="new-password"><span id="error-message" style="color:red;"></span>
                    <label style="display: none;" for="Medlem">Bli Medlem</label>
                    <input type="submit" id="Medlem" class="button" value="registrera">
                </form>
            </fieldset>
        </div>
    </main>
    <footer class="modify">
        <h3 class="footer-head">Laborationsuppgift Autentisering och säkerhet för kursen DT207G , Backend-baserad
            webbutveckling</h3>
        <p class="footer-para">© Copyright Mohamed Abokashef, 2024</p>
    </footer>
</body>

</html>
